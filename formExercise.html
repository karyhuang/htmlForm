<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Exercise</title>
</head>
<body>
	<h1>Registration</h1>
	<form>

		<label>
			First Name: 
			<input type="text" name="firstname" placeholder="John" required> 
			<!-- the name attribute is one of the name-value pairs when sending the form -->
		</label>
		<label>
			Last Name: 
			<input type="text" name="lastname" placeholder="Smith" required>
		</label>
		<br>

		<label>
			Male
			<input type="radio" id="male" name="gender" value="male">
			<!-- giving these three radio buttons the same name forces the user to be able to select one only, and the selected one will be 'gender=male' or 'gender=female' or 'gender=other' when sending the form data -->
		</label>
		<label>
			Female
			<input type="radio" id="female" name="gender" value="female">
		</label>
		<label>
			Other
			<input type="radio" id="other" name="gender" value="other">
		</label>
		<br>

		<label>
			Email:
			<input type="email" name="email" placeholder="your email" required>
		</label>
		<label>
			Password:
			<input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
			<!-- this is a better way than specifying minlength and maxlength -->
		</label>
		<br>

		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>2000</option>
				<option>1999</option>
			</select>
		</label>
		<br>

		<label for="agreeCheckbox">I agree to the terms and conditions</label>
		<input type="checkbox" id="agreeCheckbox" name="agreeCheckbox">
		<br>

		<input type="submit">

	</form>
</body>
</html>
